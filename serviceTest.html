<!--创建自定义服务-->
    <div ng-app="myapp" ng-controller="myctrl">
        {{num}}
    </div>
    <script>
        var app=angular.module("myapp",[]);
        app.service("hex",function(){
            this.myfun=function(x){
                return x.toString(16);
            }
        });
        app.controller("myctrl",function($scope,hex){
            $scope.num=hex.myfun(255);
        });
    </script>
