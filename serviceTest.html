<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="angular-1.5.11/angular.js"></script>
</head>
<body>
     <!--$location-->
     <div ng-app="myapp" ng-controller="myctrl">
           <p>当前页面的URL:{{myurl}}</p>
     </div>
     <script>
         var app=angular.module("myapp",[]);
         app.controller("myctrl",function($scope,$location){
             $scope.myurl=$location.absUrl();
         });
     </script>
</body>
</html>
