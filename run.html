<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="angular-1.5.11/angular.js "></script>
</head>
<body>
<div>
    {{name}}
</div>

        $rootScope.name="john";
    }])
</script>
</body>
</html>
