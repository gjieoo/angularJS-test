<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="angular-1.5.11/angular.js"></script>
</head>
<body>
    <div ng-app ng-init="firstName='join';lastName='Doe';quantity=5;cost=12;person={name:'john',age:6};
    points=[1,2,3,4,5,6]">
        数字:<p>{{5+5}}</p>
             <p>{{quantity*cost}}</p>
        字符串：<p>{{firstName+" "+lastName}}</p>
        对象：<p>{{person.name}}</p>
              <p>{{person.age}}</p>
        数组：<p>{{points[3]}}</p>
        <br/><br/><br/>
        <span>表达式与ng-bind的对比：</span><br/>
        数字：<p ng-bind="5+5"></p>
              <p ng-bind="quantity*cost"></p>
        字符串：<p ng-bind="firstName+' '+lastName"></p>
        对象：<p ng-bind="person.name"></p>
              <p ng-bind="person.age"></p>
        数组：<p ng-bind="points[3]"></p>
    </div>
</body>
</html>

<!--结果为：10

AngularJS 表达式写在双大括号内：{{ expression }}。
AngularJS 表达式把数据绑定到 HTML，这与 ng-bind相似。
AngularJS 将在表达式书写的位置"输出"数据。
AngularJS 表达式可以包含文字、运算符和变量。
-->
