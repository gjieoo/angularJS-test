    <div ng-app="myapp">
        <my-directive></my-directive>

    <script>
        var app=angular.module("myapp",[]);
        app.directive("myDirective",function(){
            return{
                restrict:A,/*只能通过属性来使用*/
                template:"<h1>自定义指令</h1>"

<!--
结果为：输入的是：john

ng-app指令初始化一个angularJS应用程序   ng-app告诉angularJS，div是angularJS应用程序的所有者
ng-init指令初始应用程序数据
ng-model指令把元素值绑定到应用程序

数据绑定：在第一个div中，{{firstName}}表达式是一个angularJS数据绑定表达式
          数据绑定同步了angularJS表达式与angularJS数据
          {{firstName}}是通过ng-model=“firstname”实现同步的



ng-repeat指令会重复一个HTML元素

除了angular内置的指令外，可以使用.directive函数自定义指令，使用驼峰法命名一个指令，使用时需要-分割
在调用自定义指令（myDirective）时可通过
元素名 <my-directive></my-directive>
属性 <div my-directive>
类名<div class="my-directive">
注释<!-- directive: my-directive

自定义指令可以通过特定的方式调用，限制其使用（通过添加restrict属性）
restrict的值可为：
A:作为属性使用
E：作为元素名使用
C:作为类名使用
M:作为注释使用
其默认值为AE，作为元素名和属性使用
