<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="angular-1.5.11/angular.js"></script>
</head>
<body>
    <div ng-app ng-init="firstName='join'">
        <p>姓名为 <span ng-bind="firstName"></span></p>
    </div>
</body>
</html>

<!--结果为：姓名为join

ng-init 指令初始化 AngularJS 应用程序变量。
-->
